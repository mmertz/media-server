buildarr:
  watch_config: true
  update_times:
    - "4:00"
  delete_old_backups: true
  delete_old_backups_after: 30

sonarr:
  instances:
    main:
      hostname: sonarr
      port: 8989
      protocol: http
      api_key: ${SONARR_API_KEY}

radarr:
  instances:
    main:
      hostname: radarr
      port: 7878
      protocol: http
      api_key: ${RADARR_API_KEY}

prowlarr:
  instances:
    main:
      hostname: prowlarr
      port: 9696
      protocol: http
      api_key: ${PROWLARR_API_KEY}

bazarr:
  instances:
    main:
      hostname: bazarr
      port: 6767
      protocol: http
      api_key: ${BAZARR_API_KEY}