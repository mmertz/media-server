buildarr:
  watch_config: true
  update_days:
    - "monday"
    - "wednesday"
    - "friday"
  update_times:
    - "03:00"
  secrets_file: "/config/secrets.yaml"
  log_level: "INFO"

sonarr:
  port: 8989
  protocol: "http"

radarr:
  port: 7878
  protocol: "http"

prowlarr:
  port: 9696
  protocol: "http"
  settings:
    indexers:
      indexers:
        delete_unmanaged: false
        definitions:
          "NZBgeek":
            type: newznab
            enable: true
            sync_profile: "Standard"
            redirect: false
            priority: 25
            query_limit: 500
            grab_limit: 200
            tags:
              - "usenet"
            fields:
              baseUrl: "https://api.nzbgeek.info"
            categories:
              - 5000  # TV
              - 2000  # Movies

bazarr:
  port: 6767
  protocol: "http"
  language_profiles:
    - name: "English"
      languages:
        - language: "eng"
          audio_exclusion: false
    - name: "Dutch"
      languages:
        - language: "nld"
          audio_exclusion: false
  providers:
    - name: "OpenSubtitles"
      enabled: true
    - name: "Subscene"
      enabled: true